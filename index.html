<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cash Register Manager</title>
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Cash Register Manager</h1>
      <p class="description">
        Enter the bill amount and cash given by the customer and know minimum
        number of notes to return.
      </p>
      <label for="bill-amount">Bill Amount:</label>
      <input id="bill-amount" type="number" />
      <button id="next-button">Next</button>
    </div>

    <div class="container" id="full-page" style="display: none">
      <label for="cash-given">Cash Given:</label>
      <input id="cash-given" type="number" />
      <button id="check-button">Check</button>
      <p id="error-message"></p>
      <table class="change-table">
        <caption>
          Return Change
        </caption>
        <tr>
          <th>No. of Notes</th>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
          <td class="no-of-notes"></td>
        </tr>
        <tr>
          <th>Notes</th>
          <td>2000</td>
          <td>500</td>
          <td>100</td>
          <td>50</td>
          <td>20</td>
          <td>10</td>
          <td>5</td>
          <td>1</td>
        </tr>
      </table>
    </div>
